<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slackr Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- You can add your styles and scripts here -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
        <script type="module" src="src/helpers.js"></script>
        <script src="https://kit.fontawesome.com/0bf591654c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login-title">
            You're not logged in. Log in here.
        </div>
        <div class="login-form">
            E-mail:
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
            Password:
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password"><br><br>
            <a href="index.html"><button value="Submit" id="login-btn" onclick="login()">Log in</button></a>
        </div>
        <footer>
            <div class="go-to-regi">
                New? <a href="registration.html">Register</a> here. 
            </div>
            <p>&copy; Slackr</p>
        </footer>
        <script type="module" src="src/main.js"></script>
    </body>
    
</html>
