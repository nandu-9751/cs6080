<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Slackr Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- You can add your styles and scripts here -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles/provided.css" />
        <script type="module" src="src/helpers.js"></script>
        <script src="https://kit.fontawesome.com/0bf591654c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="regi-title">
            Registration
        </div>
        <div class="regi-form">
            E-mail: 
            <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
            Name: 
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>
            Password: 
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password"><br><br>
            Re-enter your password: 
            <input type="password" id="re-pwd" name="re-pwd" placeholder="Re-enter your password"><br><br>
            <a href="index.html"><button value="Register" id="regi-btn" onclick="regi()" href="index.html">Register</button></a>
        </div>
    <footer>
        <p>&copy; Slackr</p>
    </footer>
    <script type="module" src="src/main.js"></script>
    </body>
    
</html>
